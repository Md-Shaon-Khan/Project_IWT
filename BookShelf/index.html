<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Library Bookshelf</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="style.css" rel="stylesheet" />
</head>
<body>
  <div class="container mt-4 container-custom">
    <h2 class="text-center mb-2">Library</h2>
    <h5 class="text-center mb-4">(16 Sections)</h5>
    <div class="row g-3">
     
      <div class="col-md-4">
        <select id="bookCategory" class="form-select" onchange="toggleInputBox('add')">
          <option value="">Select Section to Add</option>
        </select>
      </div>
      <div class="col-md-6 position-relative d-none" id="addInputWrapper">
        <input type="text" id="bookName" class="form-control" placeholder="Book Name">
        <div id="addSuggestions" class="autocomplete-suggestions"></div>
      </div>
      <div class="col-md-2 d-none" id="addButtonWrapper">
        <button onclick="addBook()" class="btn btn-success w-100">Add Book</button>
      </div>

     
      <div class="col-md-4">
        <select id="borrowCategory" class="form-select" onchange="toggleInputBox('borrow')">
          <option value="">Select Section to Borrow</option>
        </select>
      </div>
      <div class="col-md-6 position-relative d-none" id="borrowInputWrapper">
        <input type="text" id="borrowName" class="form-control" placeholder="Search Book to Borrow">
        <div id="borrowSuggestions" class="autocomplete-suggestions"></div>
      </div>
      <div class="col-md-2 d-none" id="borrowButtonWrapper">
        <button onclick="borrowBook()" class="btn btn-warning w-100">Borrow</button>
      </div>
    </div>

    <div class="bookshelf mt-4" id="bookshelf"></div>

   
    <div class="history-section">
      <h4 class="mt-5">Borrow History</h4>
      <div class="table-responsive">
        <table class="table table-bordered history-table">
          <thead>
            <tr>
              <th>Book Name</th>
              <th>Section</th>
              <th>Time</th>
            </tr>
          </thead>
          <tbody id="historyTable"></tbody>
        </table>
      </div>
    </div>
  </div>

  <footer class="text-center mt-4 mb-3">
    <p>Thanks for visiting my Library.</p>
  </footer>
  
  <script src="script.js"></script>

</body>
</html>
