<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Project Upload and Details</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<body>

<div style="max-width: 1200px; margin: 20px auto; font-family: Arial, sans-serif; border: 1px solid #ddd; padding: 15px; border-radius: 8px; display: flex; gap: 20px; flex-wrap: wrap;">

  <!-- Upload section -->
  <div style="flex: 1; min-width: 300px;">
    <h3 class="text-primary text-center mb-4">Upload Project & Report</h3>

    <label for="projectZip" class="form-label fw-bold">Select Project ZIP:</label>
    <input type="file" id="projectZip" accept=".zip" class="form-control mb-2" />
    <button id="uploadZipBtn" class="btn btn-success w-100 mb-3" style="display: none;">Upload ZIP</button>

    <label for="reportPdf" class="form-label fw-bold">Select Report PDF:</label>
    <input type="file" id="reportPdf" accept="application/pdf" class="form-control mb-2" />
    <button id="uploadPdfBtn" class="btn btn-success w-100 mb-3" style="display: none;">Upload PDF</button>
  </div>

  <!-- Preview section -->
  <div style="flex: 2; min-width: 400px; background: #f9f9f9; border: 1px solid #ccc; border-radius: 8px; padding: 15px; display: flex; flex-direction: column;">
    <h4 class="text-center mb-3">Project & Report Preview</h4>

    <div id="zipPreview" style="display:none; margin-bottom: 30px;">
      <h5>Project ZIP File</h5>
      <p id="zipInfo" class="fw-semibold"></p>
      <div class="d-flex gap-2 mt-2">
        <button class="btn btn-secondary" disabled>View</button>
        <button id="downloadZipBtn" class="btn btn-info">Download</button>
        <button id="removeZipBtn" class="btn btn-danger">Remove</button>
      </div>
      <small class="text-muted">* ZIP files cannot be previewed in browser.</small>
    </div>

    <div id="pdfPreview" style="display: none; flex-grow: 1; flex-direction: column;">
      <h5>Report PDF</h5>
      <iframe id="pdfFrame" src="" width="100%" height="400px" style="border: 1px solid #aaa; border-radius: 6px;"></iframe>
      <div class="d-flex gap-2 mt-2">
        <button class="btn btn-secondary" disabled>View</button>
        <button id="downloadPdfBtn" class="btn btn-info">Download</button>
        <button id="removePdfBtn" class="btn btn-danger">Remove</button>
      </div>
    </div>
  </div>

  <!-- Project Partners and Supervisor -->
  <div style="flex: 1; min-width: 280px; background: #ffffff; border: 1px solid #ccc; border-radius: 8px; padding: 15px;">
    <h4 class="text-center text-success mb-3">Project Details</h4>
    <p><strong>Supervisor:</strong> Rashed Mojumdar, PhD</p>
    <p><strong>Project Partners:</strong></p>
    <ul>
      <li>Shaon Khan</li>
      <li>Humayra Kuasha</li>
      <li>Torun Roy</li>
    </ul>
  </div>

</div>

<script>
  const projectInput = document.getElementById('projectZip');
  const reportInput = document.getElementById('reportPdf');
  const uploadZipBtn = document.getElementById('uploadZipBtn');
  const uploadPdfBtn = document.getElementById('uploadPdfBtn');

  const zipPreview = document.getElementById('zipPreview');
  const zipInfo = document.getElementById('zipInfo');
  const removeZipBtn = document.getElementById('removeZipBtn');
  const downloadZipBtn = document.getElementById('downloadZipBtn');

  const pdfPreview = document.getElementById('pdfPreview');
  const pdfFrame = document.getElementById('pdfFrame');
  const removePdfBtn = document.getElementById('removePdfBtn');
  const downloadPdfBtn = document.getElementById('downloadPdfBtn');

  let uploadedZipFile = null;
  let uploadedPdfFile = null;

  projectInput.addEventListener('change', () => {
    uploadZipBtn.style.display = projectInput.files.length ? 'inline-block' : 'none';
  });
  reportInput.addEventListener('change', () => {
    uploadPdfBtn.style.display = reportInput.files.length ? 'inline-block' : 'none';
  });

  uploadZipBtn.addEventListener('click', () => {
    if (projectInput.files.length === 0) return alert('Select a ZIP file first.');
    uploadedZipFile = projectInput.files[0];
    zipInfo.textContent = `File: ${uploadedZipFile.name} | Size: ${(uploadedZipFile.size / 1024).toFixed(2)} KB`;
    zipPreview.style.display = 'block';
    downloadZipBtn.disabled = false;
    uploadZipBtn.style.display = 'none';
    projectInput.value = '';
  });

  uploadPdfBtn.addEventListener('click', () => {
    if (reportInput.files.length === 0) return alert('Select a PDF file first.');
    uploadedPdfFile = reportInput.files[0];
    const pdfUrl = URL.createObjectURL(uploadedPdfFile);
    pdfFrame.src = pdfUrl;
    pdfPreview.style.display = 'flex';
    downloadPdfBtn.disabled = false;
    uploadPdfBtn.style.display = 'none';
    reportInput.value = '';
  });

  removeZipBtn.addEventListener('click', () => {
    uploadedZipFile = null;
    zipPreview.style.display = 'none';
    zipInfo.textContent = '';
    downloadZipBtn.disabled = true;
  });

  removePdfBtn.addEventListener('click', () => {
    uploadedPdfFile = null;
    pdfPreview.style.display = 'none';
    pdfFrame.src = '';
    downloadPdfBtn.disabled = true;
  });

  downloadZipBtn.addEventListener('click', () => {
    if (!uploadedZipFile) return;
    const url = URL.createObjectURL(uploadedZipFile);
    const a = document.createElement('a');
    a.href = url;
    a.download = uploadedZipFile.name;
    a.click();
    URL.revokeObjectURL(url);
  });

  downloadPdfBtn.addEventListener('click', () => {
    if (!uploadedPdfFile) return;
    const url = URL.createObjectURL(uploadedPdfFile);
    const a = document.createElement('a');
    a.href = url;
    a.download = uploadedPdfFile.name;
    a.click();
    URL.revokeObjectURL(url);
  });
</script>

</body>
</html>
